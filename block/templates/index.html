<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>БРОНИРОВАНИЕ | ТУРИСТСКИЙ ИНФОРМАЦИОННЫЙ ЦЕНТР АКМОЛИНСКОЙ ОБЛАСТИ</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="shortcut icon" href="https://www.visitaqmola.kz/sites/default/files/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.css" media="all">
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@unicorn-fail/drupal-bootstrap-styles@0.0.2/dist/3.3.1/7.x-3.x/drupal-bootstrap.css" media="all">
    <script src="{% static 'libs/jquery.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="site_content">

            <header class="header">
                <div class="container header_container">
                    <div class="header_content">
                        <a href="{% url 'search' %}" class="logo"><img src="{% static 'img/logo.png' %}" alt="" class="logo_img"></a>
                        <img src="{% static 'img/logo2.png' %}" alt="" class="logo_img">
                    </div>
                </div>
            </header>


            <div class="form_wrap">
                <div class="container container-fluid bron_form_container">
                    <h3 class="bron_form_title">Добавление информации о брони</h3>
                    <form action="{% url 'create' %}" method="post" class="bron_form">
                        {% csrf_token %}
                        {% if e %}<h3 style="color:green;">Данные сохранены</h3>{% endif %}
                        <div class="bron_form_item col-md-7">
                            <label for="bron_form_name">Наименование организации</label>
                            <input type="text" class="bron_form_input bron_form_name" name="organization" id="bron_form_name" placeholder="Введите наименование организации..">
                        </div>
                        <div class="bron_form_item col-md-7">
                            <label for="bron_form_fio">Фио туриста</label>
                            <input type="text" class="bron_form_input bron_form_name" name="name" id="bron_form_fio" placeholder="Введите ФИО..">
                        </div>
                        <div class="bron_form_item col-md-7">
                            <label for="bron_form_date_from">День бронирования</label>
                            <input type="date" class="bron_form_input bron_form_date_from" name="first_period" id="bron_form_from" placeholder="С какой даты..">
                        </div>
                        <div class="bron_form_item col-md-7">
                            <label for="bron_form_date_to">Период бронирования</label>
                            <input type="date" class="bron_form_input bron_form_date_to" name="second_period" id="bron_form_to" placeholder="По какую дату..">
                        </div>
                        <div class="bron_form_item col-md-7">
                            <label for="bron_form_iin">ИИН</label>
                            <input type="text" class="bron_form_input bron_form_iin" name="iin" id="bron_form_iin" placeholder="Введите ИИН..">
                        </div>
                        <div class="bron_form_item bron_form_item_pass col-md-7">
                            <label for="bron_form_pass">Пароль*</label>
                            <input type="text" class="bron_form_input bron_form_pass" name="password" id="bron_form_pass" placeholder="Введите пароль..">
                        </div>
                        {% if e == False  %}<h3 style="color:red;">Неверный пароль</h3> {% endif %}

                        <div class="btn_wrap col-md-7 col-sm-12">
                            <button class="bron_form_btn" type="submit">Отправить</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>

        <footer class="footer">
            <span>&copy; Visit Aqmola 2020</span>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
